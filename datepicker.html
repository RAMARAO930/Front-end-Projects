<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datepicker UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    .datepicker-container {
      position: relative;
      width: 250px;
    }

    .datepicker-input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .calendar-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 18px;
      pointer-events: none;
    }

    .calendar {
      position: absolute;
      top: 45px;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      z-index: 10;
    }

    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar header button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .calendar header span {
      font-weight: bold;
    }

    .calendar .day-names,
    .calendar .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .calendar .day-names {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .calendar .days div {
      padding: 8px;
      margin: 2px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .calendar .days div:hover {
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="datepicker-container">
  <input type="text" class="datepicker-input" placeholder="dd / mm / yyyy">
  <span class="calendar-icon">ðŸ“…</span>

  <div class="calendar">
    <header>
      <button>&lt;</button>
      <span>December 2022</span>
      <button>&gt;</button>
    </header>
    <div class="day-names">
      <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
    </div>
    <div class="days">
      <div></div><div></div><div></div><div></div><div>1</div><div>2</div><div>3</div>
      <div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
      <div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div>
      <div>18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div>
      <div>25</div><div>26</div><div>27</div><div>28</div><div>29</div><div>30</div><div>31</div>
    </div>
  </div>
</div>

</body>
</html>
